paths:
  '/projects/{project_id}/users/{user_id}/roles/{role_id}':
    delete:
      tags:
        - Project user role assignments
      summary: Unassign project role from user
      description: Unassigns a project role from a user within a project.
      operationId: unassign-project-user-role
      parameters:
        - name: project_id
          in: path
          description: The ID of the project to modify.
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          description: The ID of the user whose project role assignment should be removed.
          required: true
          schema:
            type: string
        - name: role_id
          in: path
          description: The ID of the project role to remove from the user.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project role unassigned from the user successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletedRoleAssignmentResource'
      x-oaiMeta:
        name: Unassign project role from user
        group: administration
        returns: 'Confirmation of the deleted [user role object](https://platform.openai.com/docs/api-reference/role-assignments/objects/user).'
        examples:
          request:
            curl: "curl -X DELETE https://api.openai.com/v1/projects/proj_abc123/users/user_abc123/roles/role_01J1F8PROJ \\\n  -H \"Authorization: Bearer $OPENAI_ADMIN_KEY\" \\\n  -H \"Content-Type: application/json\"\n"
          response: "{\n    \"object\": \"user.role.deleted\",\n    \"deleted\": true\n}\n"