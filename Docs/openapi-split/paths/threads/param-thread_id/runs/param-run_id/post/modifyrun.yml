paths:
  '/threads/{thread_id}/runs/{run_id}':
    post:
      tags:
        - Assistants
      summary: Modify run
      description: Modifies a run.
      operationId: modifyRun
      parameters:
        - name: thread_id
          in: path
          description: 'The ID of the [thread](https://platform.openai.com/docs/api-reference/threads) that was run.'
          required: true
          schema:
            type: string
        - name: run_id
          in: path
          description: The ID of the run to modify.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyRunRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunObject'
      x-oaiMeta:
        name: Modify run
        group: threads
        beta: true
        returns: 'The modified [run](https://platform.openai.com/docs/api-reference/runs/object) object matching the specified ID.'
