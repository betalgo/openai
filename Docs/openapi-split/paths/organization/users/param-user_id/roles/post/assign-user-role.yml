paths:
  '/organization/users/{user_id}/roles':
    post:
      tags:
        - User organization role assignments
      summary: Assign organization role to user
      description: Assigns an organization role to a user within the organization.
      operationId: assign-user-role
      parameters:
        - name: user_id
          in: path
          description: The ID of the user that should receive the organization role.
          required: true
          schema:
            type: string
      requestBody:
        description: Identifies the organization role to assign to the user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicAssignOrganizationGroupRoleBody'
        required: true
      responses:
        '200':
          description: Organization role assigned to the user successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRoleAssignment'
      x-oaiMeta:
        name: Assign organization role to user
        group: administration
        returns: 'The created [user role object](https://platform.openai.com/docs/api-reference/role-assignments/objects/user).'
        examples:
          request:
            curl: "curl -X POST https://api.openai.com/v1/organization/users/user_abc123/roles \\\n  -H \"Authorization: Bearer $OPENAI_ADMIN_KEY\" \\\n  -H \"Content-Type: application/json\" \\\n  -d '{\n      \"role_id\": \"role_01J1F8ROLE01\"\n  }'\n"
          response: "{\n    \"object\": \"user.role\",\n    \"user\": {\n        \"object\": \"organization.user\",\n        \"id\": \"user_abc123\",\n        \"name\": \"Ada Lovelace\",\n        \"email\": \"ada@example.com\",\n        \"role\": \"owner\",\n        \"added_at\": 1711470000\n    },\n    \"role\": {\n        \"object\": \"role\",\n        \"id\": \"role_01J1F8ROLE01\",\n        \"name\": \"API Group Manager\",\n        \"description\": \"Allows managing organization groups\",\n        \"permissions\": [\n            \"api.groups.read\",\n            \"api.groups.write\"\n        ],\n        \"resource_type\": \"api.organization\",\n        \"predefined_role\": false\n    }\n}\n"