paths:
  /organization/groups:
    get:
      tags:
        - Groups
      summary: List groups
      description: Lists all groups in the organization.
      operationId: list-groups
      parameters:
        - name: limit
          in: query
          description: "A limit on the number of groups to be returned. Limit can range between 0 and 1000, and the default is 100.\n"
          schema:
            maximum: 1000
            minimum: 0
            type: integer
            default: 100
        - name: after
          in: query
          description: "A cursor for use in pagination. `after` is a group ID that defines your place in the list. For instance, if you make a list request and receive 100 objects, ending with group_abc, your subsequent call can include `after=group_abc` in order to fetch the next page of the list.\n"
          schema:
            type: string
        - name: order
          in: query
          description: Specifies the sort order of the returned groups.
          schema:
            enum:
              - asc
              - desc
            type: string
            default: asc
      responses:
        '200':
          description: Groups listed successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupListResource'
      x-oaiMeta:
        name: List groups
        group: administration
        returns: 'A list of [group objects](https://platform.openai.com/docs/api-reference/groups/object).'
        examples:
          request:
            curl: "curl https://api.openai.com/v1/organization/groups?limit=20&order=asc \\\n  -H \"Authorization: Bearer $OPENAI_ADMIN_KEY\" \\\n  -H \"Content-Type: application/json\"\n"
          response: "{\n    \"object\": \"list\",\n    \"data\": [\n        {\n            \"object\": \"group\",\n            \"id\": \"group_01J1F8ABCDXYZ\",\n            \"name\": \"Support Team\",\n            \"created_at\": 1711471533,\n            \"is_scim_managed\": false\n        }\n    ],\n    \"has_more\": false,\n    \"next\": null\n}\n"