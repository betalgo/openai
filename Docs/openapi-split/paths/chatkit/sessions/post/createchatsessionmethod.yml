paths:
  /chatkit/sessions:
    post:
      summary: Create ChatKit session
      description: Create a ChatKit session
      operationId: CreateChatSessionMethod
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChatSessionBody'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSessionResource'
      x-oaiMeta:
        name: Create ChatKit session
        group: chatkit
        beta: true
        path: sessions/create
        returns: 'Returns a [ChatKit session](https://platform.openai.com/docs/api-reference/chatkit/sessions/object) object.'
        examples:
          - title: Create a scoped session
            request:
              curl: "curl https://api.openai.com/v1/chatkit/sessions \\\n  -H \"Content-Type: application/json\" \\\n  -H \"Authorization: Bearer $OPENAI_API_KEY\" \\\n  -H \"OpenAI-Beta: chatkit_beta=v1\" \\\n  -d '{\n    \"workflow\": {\n      \"id\": \"workflow_alpha\",\n      \"version\": \"2024-10-01\"\n    },\n    \"scope\": {\n      \"project\": \"alpha\",\n      \"environment\": \"staging\"\n    },\n    \"expires_after\": 1800,\n    \"max_requests_per_1_minute\": 60,\n    \"max_requests_per_session\": 500\n  }'\n"
              javascript: "import OpenAI from 'openai';\n\nconst client = new OpenAI();\n\nconst chatSession = await client.beta.chatkit.sessions.create({ user: 'user', workflow: { id: 'id' } });\n\nconsole.log(chatSession.id);\n"
              python: "from openai import OpenAI\n\nclient = OpenAI(\n    api_key=\"My API Key\",\n)\nchat_session = client.beta.chatkit.sessions.create(\n    user=\"x\",\n    workflow={\n        \"id\": \"id\"\n    },\n)\nprint(chat_session.id)"
              go: "package main\n\nimport (\n  \"context\"\n  \"fmt\"\n\n  \"github.com/openai/openai-go\"\n  \"github.com/openai/openai-go/option\"\n)\n\nfunc main() {\n  client := openai.NewClient(\n    option.WithAPIKey(\"My API Key\"),\n  )\n  chatSession, err := client.Beta.ChatKit.Sessions.New(context.TODO(), openai.BetaChatKitSessionNewParams{\n    User: \"x\",\n    Workflow: openai.ChatSessionWorkflowParam{\n      ID: \"id\",\n    },\n  })\n  if err != nil {\n    panic(err.Error())\n  }\n  fmt.Printf(\"%+v\\n\", chatSession.ID)\n}\n"
              java: "package com.openai.example;\n\nimport com.openai.client.OpenAIClient;\nimport com.openai.client.okhttp.OpenAIOkHttpClient;\nimport com.openai.models.beta.chatkit.sessions.SessionCreateParams;\nimport com.openai.models.beta.chatkit.threads.ChatSession;\nimport com.openai.models.beta.chatkit.threads.ChatSessionWorkflowParam;\n\npublic final class Main {\n    private Main() {}\n\n    public static void main(String[] args) {\n        OpenAIClient client = OpenAIOkHttpClient.fromEnv();\n\n        SessionCreateParams params = SessionCreateParams.builder()\n            .user(\"x\")\n            .workflow(ChatSessionWorkflowParam.builder()\n                .id(\"id\")\n                .build())\n            .build();\n        ChatSession chatSession = client.beta().chatkit().sessions().create(params);\n    }\n}"
              ruby: "require \"openai\"\n\nopenai = OpenAI::Client.new(api_key: \"My API Key\")\n\nchat_session = openai.beta.chatkit.sessions.create(user: \"x\", workflow: {id: \"id\"})\n\nputs(chat_session)"
              node.js: "import OpenAI from 'openai';\n\nconst client = new OpenAI({\n  apiKey: 'My API Key',\n});\n\nconst chatSession = await client.beta.chatkit.sessions.create({ user: 'x', workflow: { id: 'id' } });\n\nconsole.log(chatSession.id);"
            response: "{\n  \"client_secret\": \"chatkit_token_123\",\n  \"expires_after\": 1800,\n  \"workflow\": {\n    \"id\": \"workflow_alpha\",\n    \"version\": \"2024-10-01\"\n  },\n  \"scope\": {\n    \"project\": \"alpha\",\n    \"environment\": \"staging\"\n  },\n  \"max_requests_per_1_minute\": 60,\n  \"max_requests_per_session\": 500,\n  \"status\": \"active\"\n}\n"