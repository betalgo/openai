paths:
  '/realtime/calls/{call_id}/reject':
    post:
      tags:
        - Realtime
      summary: Reject call
      description: Decline an incoming SIP call by returning a SIP status code to the caller.
      operationId: reject-realtime-call
      parameters:
        - name: call_id
          in: path
          description: "The identifier for the call provided in the\n[`realtime.call.incoming`](https://platform.openai.com/docs/api-reference/webhook-events/realtime/call/incoming)\nwebhook."
          required: true
          schema:
            type: string
      requestBody:
        description: "Provide an optional SIP status code. When omitted the API responds with\n`603 Decline`."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RealtimeCallRejectRequest'
      responses:
        '200':
          description: Call rejected successfully.
      x-oaiMeta:
        name: Reject call
        group: realtime-calls
        returns: Returns `200 OK` after OpenAI sends the SIP status code to the caller.
        examples:
          response: ''
          request:
            curl: "curl -X POST https://api.openai.com/v1/realtime/calls/$CALL_ID/reject \\\n  -H \"Authorization: Bearer $OPENAI_API_KEY\" \\\n  -H \"Content-Type: application/json\" \\\n  -d '{\"status_code\": 486}'"
            node.js: "import OpenAI from 'openai';\n\nconst client = new OpenAI({\n  apiKey: 'My API Key',\n});\n\nawait client.realtime.calls.reject('call_id');"
            python: "from openai import OpenAI\n\nclient = OpenAI(\n    api_key=\"My API Key\",\n)\nclient.realtime.calls.reject(\n    call_id=\"call_id\",\n)"
            go: "package main\n\nimport (\n  \"context\"\n\n  \"github.com/openai/openai-go\"\n  \"github.com/openai/openai-go/option\"\n  \"github.com/openai/openai-go/realtime\"\n)\n\nfunc main() {\n  client := openai.NewClient(\n    option.WithAPIKey(\"My API Key\"),\n  )\n  err := client.Realtime.Calls.Reject(\n    context.TODO(),\n    \"call_id\",\n    realtime.CallRejectParams{\n\n    },\n  )\n  if err != nil {\n    panic(err.Error())\n  }\n}\n"
            java: "package com.openai.example;\n\nimport com.openai.client.OpenAIClient;\nimport com.openai.client.okhttp.OpenAIOkHttpClient;\nimport com.openai.models.realtime.calls.CallRejectParams;\n\npublic final class Main {\n    private Main() {}\n\n    public static void main(String[] args) {\n        OpenAIClient client = OpenAIOkHttpClient.fromEnv();\n\n        client.realtime().calls().reject(\"call_id\");\n    }\n}"
            ruby: "require \"openai\"\n\nopenai = OpenAI::Client.new(api_key: \"My API Key\")\n\nresult = openai.realtime.calls.reject(\"call_id\")\n\nputs(result)"