components:
  schemas:
    TranscriptionChunkingStrategy:
      type: object
      oneOf:
        - enum:
            - auto
          type: string
          description: "Automatically set chunking parameters based on the audio. Must be set to `\"auto\"`.\n"
          default:
            - auto
          x-stainless-const: true
        - $ref: '#/components/schemas/VadConfig'
      description: "Controls how the audio is cut into chunks. When set to `\"auto\"`, the\nserver first normalizes loudness and then uses voice activity detection (VAD) to\nchoose boundaries. `server_vad` object can be provided to tweak VAD detection\nparameters manually. If unset, the audio is transcribed as a single block. "