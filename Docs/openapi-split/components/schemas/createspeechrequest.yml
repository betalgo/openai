components:
  schemas:
    CreateSpeechRequest:
      required:
        - model
        - input
        - voice
      type: object
      properties:
        model:
          anyOf:
            - type: string
            - enum:
                - tts-1
                - tts-1-hd
                - gpt-4o-mini-tts
              type: string
          description: "One of the available [TTS models](/docs/models#tts): `tts-1`, `tts-1-hd` or `gpt-4o-mini-tts`.\n"
          x-oaiTypeLabel: string
        input:
          maxLength: 4096
          type: string
          description: The text to generate audio for. The maximum length is 4096 characters.
        instructions:
          maxLength: 4096
          type: string
          description: Control the voice of your generated audio with additional instructions. Does not work with `tts-1` or `tts-1-hd`.
        voice:
          $ref: '#/components/schemas/VoiceIdsShared'
        response_format:
          enum:
            - mp3
            - opus
            - aac
            - flac
            - wav
            - pcm
          type: string
          description: 'The format to audio in. Supported formats are `mp3`, `opus`, `aac`, `flac`, `wav`, and `pcm`.'
          default: mp3
        speed:
          maximum: 4
          minimum: 0.25
          type: number
          description: The speed of the generated audio. Select a value from `0.25` to `4.0`. `1.0` is the default.
          default: 1
        stream_format:
          enum:
            - sse
            - audio
          type: string
          description: The format to stream the audio in. Supported formats are `sse` and `audio`. `sse` is not supported for `tts-1` or `tts-1-hd`.
          default: audio
      additionalProperties: false