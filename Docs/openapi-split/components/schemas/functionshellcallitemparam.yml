components:
  schemas:
    FunctionShellCallItemParam:
      title: Function shell tool call
      required:
        - call_id
        - type
        - action
      type: object
      properties:
        id:
          anyOf:
            - type: string
              description: The unique ID of the function shell tool call. Populated when this item is returned via API.
              example: sh_123
            - nullable: true
        call_id:
          maxLength: 64
          minLength: 1
          type: string
          description: The unique ID of the function shell tool call generated by the model.
        type:
          enum:
            - shell_call
          type: string
          description: The type of the item. Always `function_shell_call`.
          default: shell_call
          x-stainless-const: true
        action:
          $ref: '#/components/schemas/FunctionShellActionParam'
        status:
          anyOf:
            - $ref: '#/components/schemas/FunctionShellCallItemStatus'
            - nullable: true
      description: A tool representing a request to execute one or more shell commands.