components:
  schemas:
    CreateVectorStoreFileBatchRequest:
      type: object
      properties:
        file_ids:
          maxItems: 500
          minItems: 1
          type: array
          items:
            type: string
          description: 'A list of [File](https://platform.openai.com/docs/api-reference/files) IDs that the vector store should use. Useful for tools like `file_search` that can access files.  If `attributes` or `chunking_strategy` are provided, they will be  applied to all files in the batch. Mutually exclusive with `files`.'
        files:
          maxItems: 500
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/CreateVectorStoreFileRequest'
          description: A list of objects that each include a `file_id` plus optional `attributes` or `chunking_strategy`. Use this when you need to override metadata for specific files. The global `attributes` or `chunking_strategy` will be ignored and must be specified for each file. Mutually exclusive with `file_ids`.
        chunking_strategy:
          $ref: '#/components/schemas/ChunkingStrategyRequestParam'
        attributes:
          $ref: '#/components/schemas/VectorStoreFileAttributes'
      additionalProperties: false