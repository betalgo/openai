components:
  schemas:
    RealtimeServerEventConversationItemAdded:
      required:
        - event_id
        - type
        - item
      type: object
      properties:
        event_id:
          type: string
          description: The unique ID of the server event.
        type:
          enum:
            - conversation.item.added
          description: 'The event type, must be `conversation.item.added`.'
          x-stainless-const: true
        previous_item_id:
          anyOf:
            - type: string
              description: "The ID of the item that precedes this one, if any. This is used to\nmaintain ordering when items are inserted.\n"
            - nullable: true
        item:
          $ref: '#/components/schemas/RealtimeConversationItem'
      description: "Sent by the server when an Item is added to the default Conversation. This can happen in several cases:\n- When the client sends a `conversation.item.create` event.\n- When the input audio buffer is committed. In this case the item will be a user message containing the audio from the buffer.\n- When the model is generating a Response. In this case the `conversation.item.added` event will be sent when the model starts generating a specific Item, and thus it will not yet have any content (and `status` will be `in_progress`).\n\nThe event will include the full content of the Item (except when model is generating a Response) except for audio data, which can be retrieved separately with a `conversation.item.retrieve` event if necessary.\n"
      x-oaiMeta:
        name: conversation.item.added
        group: realtime
        example: "{\n  \"type\": \"conversation.item.added\",\n  \"event_id\": \"event_C9G8pjSJCfRNEhMEnYAVy\",\n  \"previous_item_id\": null,\n  \"item\": {\n    \"id\": \"item_C9G8pGVKYnaZu8PH5YQ9O\",\n    \"type\": \"message\",\n    \"status\": \"completed\",\n    \"role\": \"user\",\n    \"content\": [\n      {\n        \"type\": \"input_text\",\n        \"text\": \"hi\"\n      }\n    ]\n  }\n}\n"