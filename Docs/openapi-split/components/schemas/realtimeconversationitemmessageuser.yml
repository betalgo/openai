components:
  schemas:
    RealtimeConversationItemMessageUser:
      title: Realtime user message item
      required:
        - type
        - role
        - content
      type: object
      properties:
        id:
          type: string
          description: The unique ID of the item. This may be provided by the client or generated by the server.
        object:
          enum:
            - realtime.item
          type: string
          description: Identifier for the API object being returned - always `realtime.item`. Optional when creating a new item.
          x-stainless-const: true
        type:
          enum:
            - message
          type: string
          description: The type of the item. Always `message`.
          x-stainless-const: true
        status:
          enum:
            - completed
            - incomplete
            - in_progress
          type: string
          description: The status of the item. Has no effect on the conversation.
        role:
          enum:
            - user
          type: string
          description: The role of the message sender. Always `user`.
          x-stainless-const: true
        content:
          type: array
          items:
            type: object
            properties:
              type:
                enum:
                  - input_text
                  - input_audio
                  - input_image
                type: string
                description: 'The content type (`input_text`, `input_audio`, or `input_image`).'
              text:
                type: string
                description: The text content (for `input_text`).
              audio:
                type: string
                description: 'Base64-encoded audio bytes (for `input_audio`), these will be parsed as the format specified in the session input audio type configuration. This defaults to PCM 16-bit 24kHz mono if not specified.'
              image_url:
                type: string
                description: 'Base64-encoded image bytes (for `input_image`) as a data URI. For example `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...`. Supported formats are PNG and JPEG.'
              detail:
                enum:
                  - auto
                  - low
                  - high
                type: string
                description: The detail level of the image (for `input_image`). `auto` will default to `high`.
                default: auto
              transcript:
                type: string
                description: 'Transcript of the audio (for `input_audio`). This is not sent to the model, but will be attached to the message item for reference.'
          description: The content of the message.
      description: A user message item in a Realtime conversation.