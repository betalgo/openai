components:
  schemas:
    RealtimeClientEventInputAudioBufferCommit:
      required:
        - type
      type: object
      properties:
        event_id:
          maxLength: 512
          type: string
          description: Optional client-generated ID used to identify this event.
        type:
          enum:
            - input_audio_buffer.commit
          description: 'The event type, must be `input_audio_buffer.commit`.'
          x-stainless-const: true
      description: "Send this event to commit the user input audio buffer, which will create a  new user message item in the conversation. This event will produce an error  if the input audio buffer is empty. When in Server VAD mode, the client does  not need to send this event, the server will commit the audio buffer  automatically.\n\nCommitting the input audio buffer will trigger input audio transcription  (if enabled in session configuration), but it will not create a response  from the model. The server will respond with an `input_audio_buffer.committed` event.\n"
      x-oaiMeta:
        name: input_audio_buffer.commit
        group: realtime
        example: "{\n    \"event_id\": \"event_789\",\n    \"type\": \"input_audio_buffer.commit\"\n}\n"