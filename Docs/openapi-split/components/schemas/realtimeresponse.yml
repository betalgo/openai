components:
  schemas:
    RealtimeResponse:
      type: object
      properties:
        id:
          type: string
          description: 'The unique ID of the response, will look like `resp_1234`.'
        object:
          enum:
            - realtime.response
          description: 'The object type, must be `realtime.response`.'
          x-stainless-const: true
        status:
          enum:
            - completed
            - cancelled
            - failed
            - incomplete
            - in_progress
          type: string
          description: "The final status of the response (`completed`, `cancelled`, `failed`, or \n`incomplete`, `in_progress`).\n"
        status_details:
          type: object
          properties:
            type:
              enum:
                - completed
                - cancelled
                - incomplete
                - failed
              type: string
              description: "The type of error that caused the response to fail, corresponding \nwith the `status` field (`completed`, `cancelled`, `incomplete`, \n`failed`).\n"
            reason:
              enum:
                - turn_detected
                - client_cancelled
                - max_output_tokens
                - content_filter
              type: string
              description: "The reason the Response did not complete. For a `cancelled` Response,  one of `turn_detected` (the server VAD detected a new start of speech)  or `client_cancelled` (the client sent a cancel event). For an  `incomplete` Response, one of `max_output_tokens` or `content_filter`  (the server-side safety filter activated and cut off the response).\n"
            error:
              type: object
              properties:
                type:
                  type: string
                  description: The type of error.
                code:
                  type: string
                  description: 'Error code, if any.'
              description: "A description of the error that caused the response to fail, \npopulated when the `status` is `failed`.\n"
          description: Additional details about the status.
        output:
          type: array
          items:
            $ref: '#/components/schemas/RealtimeConversationItem'
          description: The list of output items generated by the response.
        metadata:
          $ref: '#/components/schemas/Metadata'
        audio:
          type: object
          properties:
            output:
              type: object
              properties:
                format:
                  $ref: '#/components/schemas/RealtimeAudioFormats'
                voice:
                  $ref: '#/components/schemas/VoiceIdsShared'
          description: Configuration for audio output.
        usage:
          type: object
          properties:
            total_tokens:
              type: integer
              description: "The total number of tokens in the Response including input and output \ntext and audio tokens.\n"
            input_tokens:
              type: integer
              description: "The number of input tokens used in the Response, including text and \naudio tokens.\n"
            output_tokens:
              type: integer
              description: "The number of output tokens sent in the Response, including text and \naudio tokens.\n"
            input_token_details:
              type: object
              properties:
                cached_tokens:
                  type: integer
                  description: The number of cached tokens used as input for the Response.
                text_tokens:
                  type: integer
                  description: The number of text tokens used as input for the Response.
                image_tokens:
                  type: integer
                  description: The number of image tokens used as input for the Response.
                audio_tokens:
                  type: integer
                  description: The number of audio tokens used as input for the Response.
                cached_tokens_details:
                  type: object
                  properties:
                    text_tokens:
                      type: integer
                      description: The number of cached text tokens used as input for the Response.
                    image_tokens:
                      type: integer
                      description: The number of cached image tokens used as input for the Response.
                    audio_tokens:
                      type: integer
                      description: The number of cached audio tokens used as input for the Response.
                  description: Details about the cached tokens used as input for the Response.
              description: 'Details about the input tokens used in the Response. Cached tokens are tokens from previous turns in the conversation that are included as context for the current response. Cached tokens here are counted as a subset of input tokens, meaning input tokens will include cached and uncached tokens.'
            output_token_details:
              type: object
              properties:
                text_tokens:
                  type: integer
                  description: The number of text tokens used in the Response.
                audio_tokens:
                  type: integer
                  description: The number of audio tokens used in the Response.
              description: Details about the output tokens used in the Response.
          description: "Usage statistics for the Response, this will correspond to billing. A \nRealtime API session will maintain a conversation context and append new \nItems to the Conversation, thus output from previous turns (text and \naudio tokens) will become the input for later turns.\n"
        conversation_id:
          type: string
          description: "Which conversation the response is added to, determined by the `conversation`\nfield in the `response.create` event. If `auto`, the response will be added to\nthe default conversation and the value of `conversation_id` will be an id like\n`conv_1234`. If `none`, the response will not be added to any conversation and\nthe value of `conversation_id` will be `null`. If responses are being triggered\nautomatically by VAD the response will be added to the default conversation\n"
        output_modalities:
          type: array
          items:
            enum:
              - text
              - audio
            type: string
          description: "The set of modalities the model used to respond, currently the only possible values are\n`[\\\"audio\\\"]`, `[\\\"text\\\"]`. Audio output always include a text transcript. Setting the\noutput to mode `text` will disable audio output from the model.\n"
        max_output_tokens:
          anyOf:
            - type: integer
            - enum:
                - inf
              type: string
              x-stainless-const: true
          description: "Maximum number of output tokens for a single assistant response,\ninclusive of tool calls, that was used in this response.\n"
      description: The response resource.