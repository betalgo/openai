components:
  schemas:
    RealtimeConversationItemMessageAssistant:
      title: Realtime assistant message item
      required:
        - type
        - role
        - content
      type: object
      properties:
        id:
          type: string
          description: The unique ID of the item. This may be provided by the client or generated by the server.
        object:
          enum:
            - realtime.item
          type: string
          description: Identifier for the API object being returned - always `realtime.item`. Optional when creating a new item.
          x-stainless-const: true
        type:
          enum:
            - message
          type: string
          description: The type of the item. Always `message`.
          x-stainless-const: true
        status:
          enum:
            - completed
            - incomplete
            - in_progress
          type: string
          description: The status of the item. Has no effect on the conversation.
        role:
          enum:
            - assistant
          type: string
          description: The role of the message sender. Always `assistant`.
          x-stainless-const: true
        content:
          type: array
          items:
            type: object
            properties:
              type:
                enum:
                  - output_text
                  - output_audio
                type: string
                description: 'The content type, `output_text` or `output_audio` depending on the session `output_modalities` configuration.'
              text:
                type: string
                description: The text content.
              audio:
                type: string
                description: 'Base64-encoded audio bytes, these will be parsed as the format specified in the session output audio type configuration. This defaults to PCM 16-bit 24kHz mono if not specified.'
              transcript:
                type: string
                description: 'The transcript of the audio content, this will always be present if the output type is `audio`.'
          description: The content of the message.
      description: An assistant message item in a Realtime conversation.