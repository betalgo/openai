components:
  schemas:
    FunctionShellCall:
      title: Function shell tool call
      required:
        - type
        - id
        - call_id
        - action
        - status
      type: object
      properties:
        type:
          enum:
            - shell_call
          type: string
          description: The type of the item. Always `shell_call`.
          default: shell_call
          x-stainless-const: true
        id:
          type: string
          description: The unique ID of the function shell tool call. Populated when this item is returned via API.
        call_id:
          type: string
          description: The unique ID of the function shell tool call generated by the model.
        action:
          $ref: '#/components/schemas/FunctionShellAction'
        status:
          $ref: '#/components/schemas/LocalShellCallStatus'
        created_by:
          type: string
          description: The ID of the entity that created this tool call.
      description: A tool call that executes one or more shell commands in a managed environment.