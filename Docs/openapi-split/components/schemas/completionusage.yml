components:
  schemas:
    CompletionUsage:
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
      type: object
      properties:
        completion_tokens:
          type: integer
          description: Number of tokens in the generated completion.
          default: 0
        prompt_tokens:
          type: integer
          description: Number of tokens in the prompt.
          default: 0
        total_tokens:
          type: integer
          description: Total number of tokens used in the request (prompt + completion).
          default: 0
        completion_tokens_details:
          type: object
          properties:
            accepted_prediction_tokens:
              type: integer
              description: "When using Predicted Outputs, the number of tokens in the\nprediction that appeared in the completion.\n"
              default: 0
            audio_tokens:
              type: integer
              description: Audio input tokens generated by the model.
              default: 0
            reasoning_tokens:
              type: integer
              description: Tokens generated by the model for reasoning.
              default: 0
            rejected_prediction_tokens:
              type: integer
              description: "When using Predicted Outputs, the number of tokens in the\nprediction that did not appear in the completion. However, like\nreasoning tokens, these tokens are still counted in the total\ncompletion tokens for purposes of billing, output, and context window\nlimits.\n"
              default: 0
          description: Breakdown of tokens used in a completion.
        prompt_tokens_details:
          type: object
          properties:
            audio_tokens:
              type: integer
              description: Audio input tokens present in the prompt.
              default: 0
            cached_tokens:
              type: integer
              description: Cached tokens present in the prompt.
              default: 0
          description: Breakdown of tokens used in the prompt.
      description: Usage statistics for the completion request.