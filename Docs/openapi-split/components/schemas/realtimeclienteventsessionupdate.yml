components:
  schemas:
    RealtimeClientEventSessionUpdate:
      required:
        - type
        - session
      type: object
      properties:
        event_id:
          maxLength: 512
          type: string
          description: 'Optional client-generated ID used to identify this event. This is an arbitrary string that a client may assign. It will be passed back if there is an error with the event, but the corresponding `session.updated` event will not include it.'
        type:
          enum:
            - session.update
          description: 'The event type, must be `session.update`.'
          x-stainless-const: true
        session:
          type: object
          anyOf:
            - $ref: '#/components/schemas/RealtimeSessionCreateRequestGA'
            - $ref: '#/components/schemas/RealtimeTranscriptionSessionCreateRequestGA'
          description: "Update the Realtime session. Choose either a realtime\nsession or a transcription session.\n"
      description: "Send this event to update the sessionâ€™s configuration.\nThe client may send this event at any time to update any field\nexcept for `voice` and `model`. `voice` can be updated only if there have been no other audio outputs yet.\n\nWhen the server receives a `session.update`, it will respond\nwith a `session.updated` event showing the full, effective configuration.\nOnly the fields that are present in the `session.update` are updated. To clear a field like\n`instructions`, pass an empty string. To clear a field like `tools`, pass an empty array.\nTo clear a field like `turn_detection`, pass `null`.\n"
      x-oaiMeta:
        name: session.update
        group: realtime
        example: "{\n  \"type\": \"session.update\",\n  \"session\": {\n    \"type\": \"realtime\",\n    \"instructions\": \"You are a creative assistant that helps with design tasks.\",\n    \"tools\": [\n      {\n        \"type\": \"function\",\n        \"name\": \"display_color_palette\",\n        \"description\": \"Call this function when a user asks for a color palette.\",\n        \"parameters\": {\n          \"type\": \"object\",\n          \"strict\": true,\n          \"properties\": {\n            \"theme\": {\n              \"type\": \"string\",\n              \"description\": \"Description of the theme for the color scheme.\"\n            },\n            \"colors\": {\n              \"type\": \"array\",\n              \"description\": \"Array of five hex color codes based on the theme.\",\n              \"items\": {\n                \"type\": \"string\",\n                \"description\": \"Hex color code\"\n              }\n            }\n          },\n          \"required\": [\n            \"theme\",\n            \"colors\"\n          ]\n        }\n      }\n    ],\n    \"tool_choice\": \"auto\"\n  },\n  \"event_id\": \"5fc543c4-f59c-420f-8fb9-68c45d1546a7\",\n}\n"