components:
  schemas:
    Reasoning:
      title: Reasoning
      type: object
      properties:
        effort:
          $ref: '#/components/schemas/ReasoningEffort'
        summary:
          anyOf:
            - enum:
                - auto
                - concise
                - detailed
              type: string
              description: "A summary of the reasoning performed by the model. This can be\nuseful for debugging and understanding the model's reasoning process.\nOne of `auto`, `concise`, or `detailed`.\n\n`concise` is only supported for `computer-use-preview` models.\n"
            - nullable: true
        generate_summary:
          anyOf:
            - enum:
                - auto
                - concise
                - detailed
              type: string
              description: "**Deprecated:** use `summary` instead.\n\nA summary of the reasoning performed by the model. This can be\nuseful for debugging and understanding the model's reasoning process.\nOne of `auto`, `concise`, or `detailed`.\n"
              deprecated: true
            - nullable: true
      description: "**gpt-5 and o-series models only**\n\nConfiguration options for\n[reasoning models](https://platform.openai.com/docs/guides/reasoning).\n"