components:
  schemas:
    CreateFileRequest:
      required:
        - file
        - purpose
      type: object
      properties:
        file:
          type: string
          description: "The File object (not file name) to be uploaded.\n"
          format: binary
          x-oaiMeta:
            exampleFilePath: fine-tune.jsonl
        purpose:
          $ref: '#/components/schemas/FilePurpose'
        expires_after:
          $ref: '#/components/schemas/FileExpirationAfter'
      additionalProperties: false