components:
  schemas:
    RunStatus:
      enum:
        - queued
        - in_progress
        - requires_action
        - cancelling
        - cancelled
        - failed
        - completed
        - incomplete
        - expired
      type: string
      description: 'The status of the run, which can be either `queued`, `in_progress`, `requires_action`, `cancelling`, `cancelled`, `failed`, `completed`, `incomplete`, or `expired`.'