components:
  schemas:
    ChatCompletionResponseMessage:
      required:
        - role
        - content
        - refusal
      type: object
      properties:
        content:
          anyOf:
            - type: string
              description: The contents of the message.
            - nullable: true
        refusal:
          anyOf:
            - type: string
              description: The refusal message generated by the model.
            - nullable: true
        tool_calls:
          $ref: '#/components/schemas/ChatCompletionMessageToolCalls'
        annotations:
          type: array
          items:
            required:
              - type
              - url_citation
            type: object
            properties:
              type:
                enum:
                  - url_citation
                type: string
                description: The type of the URL citation. Always `url_citation`.
                x-stainless-const: true
              url_citation:
                required:
                  - end_index
                  - start_index
                  - url
                  - title
                type: object
                properties:
                  end_index:
                    type: integer
                    description: The index of the last character of the URL citation in the message.
                  start_index:
                    type: integer
                    description: The index of the first character of the URL citation in the message.
                  url:
                    type: string
                    description: The URL of the web resource.
                  title:
                    type: string
                    description: The title of the web resource.
                description: A URL citation when using web search.
            description: "A URL citation when using web search.\n"
          description: "Annotations for the message, when applicable, as when using the\n[web search tool](https://platform.openai.com/docs/guides/tools-web-search?api-mode=chat).\n"
        role:
          enum:
            - assistant
          type: string
          description: The role of the author of this message.
          x-stainless-const: true
        function_call:
          required:
            - name
            - arguments
          type: object
          properties:
            arguments:
              type: string
              description: 'The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.'
            name:
              type: string
              description: The name of the function to call.
          description: 'Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.'
          deprecated: true
        audio:
          anyOf:
            - required:
                - id
                - expires_at
                - data
                - transcript
              type: object
              properties:
                id:
                  type: string
                  description: Unique identifier for this audio response.
                expires_at:
                  type: integer
                  description: "The Unix timestamp (in seconds) for when this audio response will\nno longer be accessible on the server for use in multi-turn\nconversations.\n"
                data:
                  type: string
                  description: "Base64 encoded audio bytes generated by the model, in the format\nspecified in the request.\n"
                transcript:
                  type: string
                  description: Transcript of the audio generated by the model.
              description: "If the audio output modality is requested, this object contains data\nabout the audio response from the model. [Learn more](https://platform.openai.com/docs/guides/audio).\n"
            - nullable: true
      description: A chat completion message generated by the model.