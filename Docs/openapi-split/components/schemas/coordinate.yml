components:
  schemas:
    Coordinate:
      title: Coordinate
      required:
        - x
        - y
      type: object
      properties:
        x:
          type: integer
          description: "The x-coordinate.\n"
        y:
          type: integer
          description: "The y-coordinate.\n"
      description: "An x/y coordinate pair, e.g. `{ x: 100, y: 200 }`.\n"