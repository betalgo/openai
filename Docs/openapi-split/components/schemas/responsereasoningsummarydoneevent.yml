components:
  schemas:
    ResponseReasoningSummaryDoneEvent:
      title: ResponseReasoningSummaryDoneEvent
      required:
        - type
        - item_id
        - output_index
        - summary_index
        - text
        - sequence_number
      type: object
      properties:
        type:
          enum:
            - response.reasoning_summary.done
          type: string
          description: The type of the event. Always 'response.reasoning_summary.done'.
          x-stainless-const: true
        item_id:
          type: string
          description: The unique identifier of the item for which the reasoning summary is finalized.
        output_index:
          type: integer
          description: The index of the output item in the response's output array.
        summary_index:
          type: integer
          description: The index of the summary part within the output item.
        text:
          type: string
          description: The finalized reasoning summary text.
        sequence_number:
          type: integer
          description: The sequence number of this event.
      description: "Emitted when the reasoning summary content is finalized for an item.\n"
      x-oaiMeta:
        name: response.reasoning_summary.done
        group: responses
        example: "{\n  \"type\": \"response.reasoning_summary.done\",\n  \"item_id\": \"item-abc\",\n  \"output_index\": 0,\n  \"summary_index\": 0,\n  \"text\": \"This is a test reasoning summary\",\n  \"sequence_number\": 1\n}\n"